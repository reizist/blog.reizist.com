version: 2.1

orbs:
  hugo: circleci/hugo@0.4.1

jobs:
  deploy:
    docker:
      - image: reizist/alpine-hugo
    steps:
      - attach_workspace:
          at: blog-reizist-com
      - run: git clone -b gh-pages git@github.com:reizist/blog.reizist.com public
      - run: cp -r blog-reizist-com/public public
      - run: cd public
      - run: git status --porcelain
      - run: git add .
      - run: git commit -m "update"
      - run: git push git@github.com:reizist/blog.reizist.com gh-pages

workflows:
  main:
    jobs:
      - hugo/build:
          html-proofer: false
          version: '0.55'
      - deploy:
          filters:
            branches:
              only: develop
          requires:
            - hugo/build
